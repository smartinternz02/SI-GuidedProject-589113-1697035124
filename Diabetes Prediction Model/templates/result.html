	<head>

        <style>
			.MiddleSection {
				width: auto;
				padding: 3%;
				border-style: solid;
				border-color: #333333;
				border-radius: 1.5rem;
				border-width: 0.5rem;
			}

			@media only screen and (min-width: 769px) {
				.MiddleSection {
					width: 50%;
				}
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body style="background-color: #e8ddb5">
		<div class="container-fluid my-5 d-flex justify-content-around">
			<div class="MiddleSection" style="background-color: #79addc">
                <h4 class="d-flex justify-content-around">Your results are:</h4>
				<h1 class="d-flex justify-content-around" id="Res">{{ result }}</h1>
			</div>
		</div>
	</body>
</html>
